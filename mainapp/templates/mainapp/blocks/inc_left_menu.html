<nav class="left-menu">
    <ul>
        <li> <a href="/catalog">Все товары</a></li>
        {% for item in menu %}
            {% if item.in_Menu %}
            <li>
                <a {% if item.sub %} data-trigger="false" class="actf" {% endif %} href="/catalog/{{ item.url }}">
                    {{ item.name }}
                </a>
                {% if item.sub %}
                    <ul class="dwn">
                        {% for sub in item.sub %}
                            <li><a href="/{{ sub.url }}"> — {{ sub.text }}</a></li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
