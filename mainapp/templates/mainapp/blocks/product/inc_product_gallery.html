{% load static %}
<div class="slds-wr">
    <div class="slider-for">
        {% for image in product.images.values %}
        <div><img src="/media/{{ image.image }}" alt=""></div>
        {% endfor %}

    </div>
    <div class="wrt12">
        <div class="slider-nav">
            {% for image in product.images.values %}
            <div><img src="/media/{{ image.image }}" alt=""></div>
            {% endfor %}
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.slider-for').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                fade: true,
                asNavFor: '.slider-nav'
            });
            $('.slider-nav').slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                asNavFor: '.slider-for',
                dots: false,
                centerMode: true,
                focusOnSelect: true
            });
        });
    </script>
</div>
